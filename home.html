<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>E-lib</title>
    <style>
         @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap');
         @import url('https://fonts.googleapis.com/css2?family=Aboreto&family=Red+Hat+Display:wght@300&family=Shadows+Into+Light&display=swap');
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        .logo {
            padding-right: 600px;
            font-size: 3em;
            color: white;
            font-family: 'Shadows Into Light', cursive;
        }
        header{
            display: flex;
            background-color: white;
            width: 100%;
            justify-content: space-between;
            align-items: center;
        }
        .navigation{
            width: 100%;
            height: 60px;
            background: #556b2f;
            position: relative;
            display: flex;
            justify-content:center;
            align-items: center;
            padding-top: 5px;
            padding-bottom: 10px;
        }

        .navigation ul {
            display: flex;
            width: 500px;
           
        }
        .navigation ul li{
            position: relative;
            list-style: none;
            width: 70px;
            height: 50px;
            z-index: 1;
        }
        .navigation ul li a{
            position: relative;
            display:flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            width: 100%;
            text-align: center;
            font-weight: 500;

        }
        .navigation ul li a .icon{
            position: relative;
            display: block;
            line-height: 75px;
            font-size: 1.5em;
            text-align: center;
            transition: 0.5s;
            color:beige;
        }
        .navigation ul li.active a .icon {
            transform: translateY(-20px);
        }
        .navigation ul li a .text {
            position: absolute;
            color:beige;
            font-weight: 400;
            font-size: 0.75em;
            letter-spacing: 0.05em;
            transition: 0.5s;
            opacity: 0;
            transform: translateY(15px);
        }
        .navigation ul li:hover a .text{
            opacity: 1;
        }
        .navigation ul li.active a .text{
            opacity: 1;
            transform: translateY(5px);

        }
        .indicator {
            position: absolute;
            top: 0%;
            width: 70px;
            height: 60px;
            background: #bdb76b;
            border-radius: 50%;
            
            transition: 0.5s;
        }
        .indicator::before{
            content: '';
            position: absolute;
            top: 0%;
            left: -22px;
            width: 20px;
            height: 20px;
            
            
            background : transparent;
        }
        .indicator::after{
            content: '';
            position: absolute;
            top: 0%;
            right: -22px;
            width: 20px;
            height: 20px;
            
          
            background : transparent;
        }
        .navigation ul li:nth-child(1).active ~ .indicator{
            transform: translateX(calc(1px * -0));
        }
        .navigation ul li:nth-child(2).active ~ .indicator{
            transform: translateX(calc(70px * 1));
        }
        .navigation ul li:nth-child(3).active ~ .indicator{
            transform: translateX(calc(70px * 2));
        }
        .navigation ul li:nth-child(4).active ~ .indicator{
            transform: translateX(calc(70px * 3));
        }
        .navigation ul li:nth-child(5).active ~ .indicator{
            transform: translateX(calc(70px * 4));
        } 
        .navigation ul li:nth-child(6).active ~ .indicator{
            transform: translateX(calc(70px * 5));
        }
        .navigation ul li:nth-child(7).active ~ .indicator{
            transform: translateX(calc(70px * 6));
        }
        section {
                position: relative;
                width: 100%;
                height: 80vh;
                display: flex;
                justify-content: center;
                align-items: center;
                
            }
            section #slider {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                object-fit: cover;
                
            }
            section .nvg {
                position: absolute;
                bottom: 40px;
                left: 50%;
                transform: translateX(-50%);
                z-index: 100;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            section .nvg li {
                list-style: none;
                cursor: pointer;
                margin: 10px;
            }
            section .nvg li img {
                width: 150px;
                border: 4px solid #fff;
                border-radius: 4px;
            }
    </style>
</head>
<body>
 <header>
    <div class="navigation">
        <div class="logo"><img src="logo.svg" alt="">E-Lib</div>
        <ul>
            <li class="list active">
                <a href="#">
                    <span class="icon">
                        <ion-icon name="home-outline"></ion-icon>
                    </span>
                    <span class="text">Home</span>
                </a>
            </li>
            <li class="list">
                <a href="#">
                    <span class="icon">
                     <ion-icon name="bag-outline"></ion-icon>
                    </span>
                    <span class="text">Shop</span>
                </a>
            </li>
            <li class="list">
                <a href="#">
                    <span class="icon">
                        <ion-icon name="calendar-outline"></ion-icon>
                    </span>
                    <span class="text">Events</span>
                </a>
            </li>
            <li class="list">
                <a href="#">
                    <span class="icon">
                        <ion-icon name="information-circle-outline"></ion-icon>
                    </span>
                    <span class="text">About</span>
                </a>
            </li>
            <li class="list">
                <a href="#">
                    <span class="icon">
                        <ion-icon name="call-outline"></ion-icon>
                    </span>
                    <span class="text">Contact us</span>
                </a>
            </li>
            <li class="list">
                <a href="#">
                    <span class="icon">
                        <ion-icon name="person-outline"></ion-icon>
                    </span>
                    <span class="text">Log in / Sign up</span>
                </a>
            </li>
            <li class="list">
                <a href="#">
                    <span class="icon">
                        <ion-icon name="cart-outline"></ion-icon>
                    </span>
                    <span class="text">Cart</span>
                </a>
            </li>
            <div class="indicator"></div>
        </ul>
    </div>
 </header>
 <section>
    <img src="Images for Web Design/pic1.jpg" id="slider">
    <ul class="nvg">
        <li onclick="imgSlider('Images for Web Design/pic1.jpg')"><img src="Images for Web Design/pic1_thumb.jpg"></li>
        <li onclick="imgSlider('Images for Web Design/pic2.jpg')"><img src="Images for Web Design/pic2_thumb.jpg"></li>
        <li onclick="imgSlider('Images for Web Design/pic3.jpg')"><img src="Images for Web Design/pic3_thumb.jpg"></li>
        <li onclick="imgSlider('Images for Web Design/pic4.jpg')"><img src="Images for Web Design/pic4_thumb.jpg"></li>
    </ul>
    
</section>
<script>
    const list = document.querySelectorAll('.list');
    function activeLink(){
        list.forEach((item) => item.classList.remove('active'));
        this.classList.add('active');
    }
    list.forEach((item) => item.addEventListener('click',activeLink));
    function imgSlider(anything){
         document.getElementById("slider").src = anything;
    }
</script>    
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>



</body>   
</html>
